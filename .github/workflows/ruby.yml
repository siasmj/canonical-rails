name: Ruby

on:
  push:
    branches: ['master']
  pull_request:
    branches: ['master']

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        ruby-version: ['3.2', '3.3', '3.4', 'head']
        rails-version: ['7.2.0', '8.0.0', '8.1.0', 'main']

    continue-on-error: ${{ matrix.ruby-version == 'head' || matrix.rails-version == 'main' }}

    env:
      RAILS_VERSION: ${{ matrix.rails-version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler-cache: false

      - name: Generate Gemfile for test matrix
        run: |
          cat > Gemfile <<EOF
          source "https://rubygems.org"
          gemspec

          $(if [ "${RAILS_VERSION}" = "main" ]; then
              echo 'gem "rails", github: "rails/rails", branch: "main"'
            else
              echo "gem \"rails\", \"~> ${RAILS_VERSION}\""
            fi)

          gem "rspec-rails"
          gem "pry"
          EOF

      - name: Install dependencies
        run: bundle install --jobs 4

      - name: Run tests
        run: bundle exec rake
